<!DOCTYPE HTML>
@args {
server.domain.showing.MovieShowing show
String id
String title
List<String> seats
  }
  <html>

    <head>
      <link rel="icon" href="../statics/images/favicon.png" type="image/png" />
      <title>Shop Card</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="../statics/css/main.css" />
      <link rel="stylesheet" href="../statics/css/shop.css">


    </head>

    <body>

      <!-- Header with navbar-->
      <header id="header">
        <div class="inner">
          <nav id="nav">
            <a href="/">Home</a>
            <a href="/faq">FAQ</a>
            <a href="/home#footer">About</a>
          </nav>
          <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        </div>
      </header>




      <!-- Three -->
      <section id="three" class="wrapper align-center">
        <div id="shopInner" class="inner">

          <!-- elementi nel carrello -->
          <div id="shopCart">

            @for (String seat: seats) {

            <div class="shopItem">
              <div>
                <img src="../statics/images/icon/ticket.png" alt="">
              </div>

              <div>
                <h1>@title</h1>
                <h2>@show.getDate()</h2>
              </div>

              <div>
                <h1>@show.getPrice()</h1>
                <h2>@(show.getTheatreName() +" posto: "+ seat)</h2>
              </div>
            </div>
            }


          </div>

          <!-- totale spesa -->
          <div id="total">

            <div class="card">
              <h1>Totale: </h1>
              <p>200 Euro</p>
              <p>Sconti: -30 Euro</p>

              <button type="button">ACQUISTA</button>
            </div>

            <div class="sconto">

            </div>


          </div>

        </div>
      </section>



      <!-- Footer -->
      <footer id="footerEmpty">
        <div class="inner">


        </div>
      </footer>

      <!-- Scripts -->
      <script src="../statics/js/jquery.min.js"></script>

      <!-- nostri script -->
    </body>

  </html>
