<!DOCTYPE HTML>
@args {
boolean result
String resultValue
}
<html>

  <head>
    <link rel="icon" href="../statics/images/favicon.png" type="image/png" />
    <title>Cinema G20 - Delete Reservation</title>
    <meta charset="utf-16" />
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../statics/css/index.css">
    <link rel="stylesheet" href="../statics/css/main.css">
    <link rel="stylesheet" href="../statics/css/newAccount.css">
    <link rel="stylesheet" href="../statics/css/login.css">

  </head>

  <body>

    <!-- Header with navbar-->
    <header id="header">
      <div class="inner">
        <nav id="nav">
          <a href="/">Home</a>
          <a href="/catalog?search=all">Movie catalog</a>
          <a href="#">Delete reservation</a>
          <a href="/faq">FAQ</a>
          <a href="#footer">Contact us</a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
      </div>
    </header>


    <!-- Banner con immagine di sfondo -->
    <section id="banner">
      <div class="inner">
        <header>
          <h1>Delete Reservation</h1>
        </header>
      </div>
    </section>


    <!-- Three -->
    <section id="three" class="wrapper align-center">
      <div class="inner">

        <div class="loginImg">
          <img src="../statics/images/icon/popcorn.png" alt="">
        </div>

        <div class="loginImg">
          <img src="../statics/images/icon/ticket.png" alt="">

        </div>

        <div class="loginContent">

          <div id="content">

            <div class="login-content">
              @if(result){
              <p style="color:green;">@resultValue
              <p>
                }else{
              <p style="color:red;">@resultValue
              <p>
                }
              <form action="/delete" method="post">
                <div class="input-div one">
                  <div class="i">
                    <i class="fas fa-user"></i>
                  </div>
                  <div class="div">
                    <h5>Ticket code</h5>
                    <input id="code" type="text" name="ticketCode" class="input">
                  </div>
                </div>

                <div class="buttons">

                  <button id="newBtn" type="submit" name="" class="btn">Delete Reservation</button>

                </div>
              </form>

            </div>
          </div>
        </div>

      </div>
    </section>



    <!-- Footer -->
    <footer id="footer">
      @imported.footer()
    </footer>

    <!-- Scripts -->
    <script src="../statics/js/jquery.min.js"></script>
    <script src="../statics/js/login.js"></script>

  </body>

</html>
