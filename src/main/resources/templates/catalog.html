<!DOCTYPE HTML>
@args {
List<String> movieList
  }

  <html>

    <head>
      <link rel="icon" href="../statics/images/favicon.png" type="image/png" />
      <title>Cinema G20</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="../statics/css/main.css" />
      <link rel="stylesheet" href="../statics/css/index.css">
      <link rel="stylesheet" href="../statics/css/catalog.css">
      <link rel="stylesheet" href="../statics/css/login.css">
    </head>

    <body>

      <!-- Header with navbar-->
      <header id="header">
        <div class="inner">
          <nav id="nav">
            <div>
              <img src="../statics/images/icon/barIcon.png" alt="">
              <a>G20</a>
            </div>
            <a href="/">Home</a>
            <a href="#">Catalog</a>
            <a href="#">FAQ</a>
            <a href="#footer">Contact</a>
            <a href="#">Login</a>
          </nav>
          <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
        </div>
      </header>


      <!-- Three -->
      <section id="three" class="wrapper align-center">
        <div id="innerCatalog" class="inner">

          <!-- search bar -->
          <div id="searchBar" class="searchBar">
            <input id="search" type="search" placeholder="Search Movie">
            <img src="../statics/images/icon/search.png" alt="">
          </div>

          <!-- Movie catalog -->
          <div class="filmMenu">

            @for (String titleName: titleMovieList) {

            <div class="item">
              <div class="img">
                <img src='' alt="">
              </div>
              <div class="name">
                <p>@titleName</p>
              </div>
            </div>
            }

          </div>

        </div>

        <button id="showFilm">Mostra altro</button>



        </div>
      </section>




      <!-- Footer -->
      <footer id="footer">
        <div class="inner">

          <div class="inf">
            <h3><strong>CONTACT US</strong></h3>
            <div id="position">
              <img src="../statics/images/icon/position.png" alt="">
              <p>Via Adolfo Ferrara 5, Pavia, Italy</p>
            </div>
            <div id="email">
              <img src="../statics/images/icon/email.png" alt="">
              <p>progrettog20@@gmail.com</p>
            </div>
          </div>

          <div class="social">
            <img src="../statics/images/icon/facebook.png" alt="">
            <img src="../statics/images/icon/twitter.png" alt="">
            <img src="../statics/images/icon/googleplus.png" alt="">
          </div>

        </div>
      </footer>

      <!-- Scripts -->
      <script src="../statics/js/jquery.min.js"></script>
      <script src="../statics/js/skel.min.js"></script>
      <script src="../statics/js/util.js"></script>
      <script src="../statics/js/main.js"></script>

      <!-- nostri script -->
      <script src="../statics/js/login.js"></script>
      <script src="../statics/js/search.js"></script>
      <script src="../statics/js/GET.js"></script>

    </body>

  </html>
