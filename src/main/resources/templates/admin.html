<!DOCTYPE HTML>
<html>

  <head>
    <link rel="icon" href="../staticimages/favicon.png" type="image/png" />
    <title>Cinema G20</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/admin.css">
  </head>

  <body>

    <!-- Header with navbar-->
    <header id="header">
      <div class="inner">
        <nav id="nav">
          <a href="#">Home</a>
          <a href="faq.html">FAQ</a>
          <a href="#footer">About</a>
          <a href="#" onClick="loginAppear(); return false;">Login</a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
      </div>
    </header>


    <!-- Banner con immagine di sfondo -->
    <section id="banner">
      <div class="inner">
        <header>
          <h1>Admin Home</h1>

        </header>

      </div>
    </section>


    <!-- Three -->
    <section id="three" class="wrapper align-center">
      <div class="inner">

        <!-- Primo sidemenu a sinistra -->
        <div class="sideMenu">
          <a value="theatre">Gestisci Sale</a>
          <a value="movie">Gestisci Film</a>
          <a value="ticket">Gestisci Biglietti</a>
          <a value="showing">Gestisci Proiezioni</a>
        </div>

        <!-- FINE SOTTO MENU ------------>

        <!-- div che si mostrano in relaizione al bottone premuto ------>
        <div class="contentAdmin">

          <!-- gestione delle sale -->
          <div class="theatre">

            <div class="change">
              <p>Modifica o rimuovi sale:</p>

              <div class="searchDiv">
                <input id="searchList" list="theatreList" placeholder="Cerca sala">
                <datalist id="theatreList">
                  <option value="Sale Disponibili">
                  <option value="prova 1">
                  <option value="prova 2">
                </datalist>

                <button>Rimuovi</button>
                <button>Modifica</button>
              </div>

              <input placeholder="Nome">
              <input placeholder="righe-colonne ex: 5-7">
              <textarea rows="8" cols="80" placeholder="configuration"></textarea>
            </div>

            <div class="add">
              <p>Aggiungi una sala:</p>

              <input placeholder="Nome">
              <input placeholder="righe-colonne ex: 5-7">
              <button>Aggiungi</button>
            </div>
          </div>


          <!--Gestione dei film -->
          <div class="movie">

            <div class="change">
              <p>Modifica o rimuovi film:</p>

              <div class="searchDiv">
                <input id="searchList" list="filmList" placeholder="Cerca film">
                <datalist id="filmList">
                  <option value="Sale Disponibili">
                  <option value="prova 1">
                  <option value="prova 2">
                </datalist>

                <button>Rimuovi</button>
                <button>Modifica</button>
              </div>

              <input placeholder="Nome">
              <input placeholder="Durata">
              <input placeholder="Prezzo">
              <input placeholder="Pegi18">
              <textarea rows="8" cols="80" placeholder="Descrizione"></textarea>
            </div>

            <div class="add">
              <p>Aggiungi un film:</p>

              <input placeholder="Nome">
              <input placeholder="Durata">
              <input placeholder="Prezzo">
              <input placeholder="Pegi18">
              <textarea rows="8" cols="80" placeholder="Descrizione"></textarea>
              <button>Aggiungi</button>
            </div>
          </div>


          <!--Gestione dei biglietti -->
          <div class="ticket">
            <p>da completare</p>
          </div>


          <!--Gestione delle proiezioni -->
          <div class="showing">
            <p>da completare</p>
          </div>

        </div>




      </div>


      </div>
    </section>



    <!-- Footer -->
    <footer id="footerAd">
      <div class="inner">


      </div>
    </footer>

    <!-- Scripts -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/skel.min.js"></script>
    <script src="../static/js/util.js"></script>
    <script src="../static/js/main.js"></script>

    <!-- nostri script -->
    <script src="../static/js/navbar.js"></script>
    <script src="../static/js/admin.js"></script>
  </body>

</html>
