@args{
List<server.domain.cinema.Ticket> ticketList
  String idS
  }


  <h1>Statistics for @idS showing:</h1>
  <table>


    <tr>
      <th> <strong>CODE</strong></th>
      <th> <strong>DATE</strong> </th>
      <th> <strong>THEATRE</strong> </th>
      <th> <strong>SEAT</strong> </th>
      <th> <strong>PRICE</strong> </th>
    </tr>

    @for (server.domain.cinema.Ticket tk: ticketList) {
    <tr>
      <td>tk.getCode()</td>
      <td>tk.getDate().toString()</td>
      <td>tk.getTheatreName()</td>
      <td>tk.getSeat()</td>
      <td>tk.getTotalPrice()</td>
    </tr>
    }

  </table>
