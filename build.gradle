plugins {
	id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.eclipse.jetty:jetty-server:9.4.30.v20200611'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.30.v20200611'
    implementation 'org.rythmengine:rythm-engine:1.3.0'
    implementation 'org.hibernate:hibernate-gradle-plugin:5.4.17.Final'
    
    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'CinemaG20.server.Main'
}
